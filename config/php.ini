; Configurações de desenvolvimento PHP para WordPress

; Configurações de memória
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
max_input_vars = 3000

; Configurações de upload
upload_max_filesize = 64M
post_max_size = 64M
file_uploads = On

; Configurações de erro e debug
display_errors = On
display_startup_errors = On
log_errors = On
error_log = /var/log/php_errors.log
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Configurações de sessão
session.gc_maxlifetime = 1440
session.cookie_lifetime = 0

; Configurações de timezone
date.timezone = America/Sao_Paulo

; Configurações de OPcache para desenvolvimento
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1
opcache.validate_timestamps = 1

; Configurações específicas para WordPress
allow_url_fopen = On
allow_url_include = Off

; Configurações de segurança para desenvolvimento
expose_php = Off

